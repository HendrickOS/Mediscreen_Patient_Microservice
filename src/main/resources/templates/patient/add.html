<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Patient Add</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Patient</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/patients/validate}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
			
			 <div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{name}" id="name" placeholder="Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="fullname" class="col-sm-2 control-label">Fullname</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{fullname}" id="fullname" placeholder="Fullname" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="birthdate" class="col-sm-2 control-label">Birthdate</label>
				<div class="col-sm-10">
					<input type="date" th:field="*{birthdate}" id="birthdate" placeholder="Birthdate" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="gender" class="col-sm-2 control-label">Gender</label>
				<div class="col-sm-10">
					<input type="radio" name="gender" value="M" id="M" class="light">M
					<input type="radio" name="gender" value="F" id="F" class="light">F
				</div>
			</div>
			
			<div class="form-group">
				<label for="address" class="col-sm-2 control-label">Address</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{address}" id="address" placeholder="Address" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
				</div>
			</div>
			 
			<div class="form-group">
				<label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="PhoneNumber" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
				</div>
			</div>
			
			
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/patients/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add patient">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
